<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f6d365, #fda085);
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #fda085;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #f6d365;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="validateAge(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age (40â€“80 only):</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateAge(event) {
            event.preventDefault(); // Prevent form submission
            const name = document.getElementById('name').value.trim();
            const age = parseInt(document.getElementById('age').value, 10);
            const gender = document.getElementById('gender').value;

            // Validate the age range
            if (age >= 40 && age <= 80) {
                // Store user details in localStorage
                localStorage.setItem('name', name);
                localStorage.setItem('age', age);
                localStorage.setItem('gender', gender);

                // Redirect to exercise page
                window.location.href = "exercise.html";
            } else {
                alert("Please enter an age between 40 and 80.");
            }
        }
    </script>
</body>
</html>
