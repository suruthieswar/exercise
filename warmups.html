<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .video-container iframe {
            width: 300px;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        .back-btn {
            display: block;
            margin: 30px auto;
            background: #fda085;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }
        .back-btn:hover {
            background: #f6d365;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warmup Videos</h1>
        <div class="video-container" id="videoContainer"></div>
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        // Function to get age from localStorage
        function getAge() {
            return parseInt(localStorage.getItem('age'), 10);
        }

        // Function to display videos based on age group
        function displayVideos() {
            const age = getAge();
            const videoContainer = document.getElementById('videoContainer');

            // Define videos based on age group
            const videosByAge = {
                "40-59": [
                    "https://www.youtube.com/embed/3AYtwBDcUW4",
                    "https://www.youtube.com/embed/7pwTqUR2iwY" // Added new URL for 40-59
                ],
                "60-80": [
                    "https://www.youtube.com/embed/9iLsU2cs0Ek",
                    "https://www.youtube.com/embed/yXfCJD79wqE" // Added new URL for 60-80
                ]
            };

            // Determine the age group
            let ageGroup = "";
            if (age >= 40 && age <= 59) ageGroup = "40-59";
            else if (age >= 60 && age <= 80) ageGroup = "60-80";

            // Display videos for the appropriate age group
            if (videosByAge[ageGroup]) {
                videosByAge[ageGroup].forEach(video => {
                    const iframe = document.createElement('iframe');
                    iframe.src = video;
                    iframe.allowFullscreen = true;
                    videoContainer.appendChild(iframe);
                });
            } else {
                videoContainer.innerHTML = "<p>No videos available for your age group.</p>";
            }
        }

        displayVideos();
    </script>
</body>
</html>
